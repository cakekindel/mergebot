name: 'deploy'

on:
  push:
    branches: [ 'main' ]

jobs:
  deploy:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2'

      - uses: 'digitalocean/action-doctl@v2'
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - uses: actions/cache@v2
        with:
          path: |
            ~/.rustup
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo

      - run: 'doctl compute ssh mergebot --verbose --ssh-command "systemctl restart mergebot"'
